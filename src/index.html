<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Level Builder site." />
    <meta name="author" content="Alex Hedley" />
    <meta name="keywords" content="level, builder, site" />
    <title>Level Builder site</title>

    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    <meta name="apple-mobile-web-app-title" content="Movem">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <h1>Level Builder</h1>

    <div>
        <img id="man" src="images/tiles/Man_Right.png" alt="Man Right"/>
    </div>

    <div id="app">
        <div class="grid" style="row-gap: 0px;column-gap: 0px;grid-template-columns: repeat(1, 1fr);grid-template-rows: repeat(1, 1fr);">
        </div>

        <div class="controls">
            <div>
                <label for="cols">Columns</label> <input id="cols" type="number" value="20" />
            </div>
            <div>
                <label for="rows">Rows</label> <input id="rows" type="number" value="20" />
            </div>
            <div>
                <label for="gap">Gap size</label> <input id="gap" type="text" value="0px" />
            </div>
            <div>
                <button onclick="create()">Create</button>
            </div>
        </div>

        <div class="choices">
            <fieldset>
                <legend>Items</legend>
            
                <div>
                    <input type="radio" id="wall" name="choice" value="w" checked>
                    <label for="wall">Wall</label>
                
                    <input type="radio" id="boulder" name="choice" value="b">
                    <label for="boulder">Boulder</label>
                
                    <input type="radio" id="home" name="choice" value="h">
                    <label for="home">Home</label>
                
                    <input type="radio" id="player" name="choice" value="p">
                    <label for="player">Player</label>
                
                    <input type="radio" id="empty" name="choice" value="">
                    <label for="empty">Empty</label>
                </div>
            </fieldset>
        </div>

        <div>
            <img src="images/tiles/Background.png" alt="Background" />
            <img src="images/tiles/Block.png" alt="Block" />
            <img src="images/tiles/Block_store.png" alt="Block (store)" />
            <img src="images/tiles/Holder.png" alt="Holder" />
            <img src="images/tiles/Man_Down.png" alt="Man (Down)" />
            <img src="images/tiles/Man_Left.png" alt="Man (Left)" />
            <img src="images/tiles/Man_Right.png" alt="Man (Right)" />
            <img src="images/tiles/Man_Up.png" alt="Man (Up)" />
            <img src="images/tiles/Wall.png" alt="Wall" />
        </div>

        <div>
            <div>
                <button onclick="build()">Build</button>
            </div>
        </div>

        <hr />

        <div id="level">
            <input type="hidden" val="" id="levelData" />
            <a id="downloadAnchorElem" style="display:none"></a>
        </div>

        <hr />

    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
